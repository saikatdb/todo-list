<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div>ToDo List</div>
    </header>
    <div class="content">
      <div class="leftPanel">
        <div class="home">
          <h2>Home</h2>
          <div class="tile" id="allTasks">
            <div>All Tasks</div>
          </div>
          <div class="tile" id="today">
            <div>Today</div>
          </div>
          <div class="tile" id="thisWeek">
            <div>Next 7 Days</div>
          </div>
          <div class="tile" id="important">
            <div>important</div>
          </div>
        </div>
        <div class="Project">
          <h2>Project</h2>
          <form id="projectForm" class="hidden" autocomplete="off">
            <div class="inputField">
              <input
                type="text"
                id="projectInput"
                placeholder="Enter Project Name"
                maxlength="24"
              />
              <div class="formButtons">
                <input type="submit" class="projectSubmitBtn" value="Add" />
                <input type="button" class="projectCancelBtn" value="Cancel" />
              </div>
            </div>
          </form>
          <button id="addProject">Add Project</button>
        </div>
      </div>
      <div class="rightPanel">
        <div class="projectName">All Tasks</div>
        <div class="task-todo">
          <ul></ul>
          <form id="taskForm" class="hidden" autocomplete="off">
            <div class="inputField">
              <label>Title:</label>
              <input type="text" id="taskInput" placeholder="laundry" />
              <label>Date:</label>
              <input type="date" id="taskDate" />
              <div class="formButtons">
                <input type="submit" class="taskSubmitBtn" value="Add" />
                <input type="button" class="taskCancelBtn" value="Cancel" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
